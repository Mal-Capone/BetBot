<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}
                Base Page
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
        <style>
            {% include "site2.css" %}
        </style>
        <style>
            {% include "main.css" %}
        </style>
        {% block head %}
        {% endblock head %}
    </head>
    <body>
        <div class="main container-fluid p-5" style="margin-left:10px;">
            <div class="row">
                <div class="col-md-12">
                    <header class="u-align-center-md u-clearfix u-header u-header" id="sec-19d4">
                        <div class="u-clearfix u-sheet u-sheet-1">
                            {% include "nav.html" %}
                        </div>
                    </header>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md px-2">
                                {% block heading %}
                                {% endblock heading %}
                            </div>
                        </div>
                        <div class="row">
                            {% block subheading %}
                            {% endblock subheading %}
                        </div>
                        <div class="row">
                            {% block content %}
                            {% endblock content %}
                        </div>
                        <div class="row">
                            <script type="text/javascript">
                                window.onload = nav
                                function nav() {
                                    let link_id;
                                    let link = document.getElementById(document.location.href.split("/")[3]);
                                    if(link){
                                        link_id = link.id}
                                    else {
                                        link_id = 'index'}
                                    let anchor = document.getElementById(link_id)
                                    anchor.classList.add('active')}
                            </script>
                            {% block scripts %}
                            {% endblock scripts %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
